<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
</head>

<body>
    <div id="contenedor">
        <p>Lorem ipsum dolor sit amet.</p>
        <span>Lorem, ipsum dolor.</span>
        <div id="box1">            
            <ul>
                <li>Uno</li>
                <li>dos</li>
                <li>tres</li>
                <li>cuatro</li>
                <li>cinco</li>
                <li>seis</li>
            </ul>
        </div>
    </div>
    <script>
        /*
            Proba tódolos exemplos mostrados na teoría desta sección co código indicado. 
            Introduce novos <div>, <p> e <span> aniñados, engade novas clases e ids aos elementos. 
            Realiza modificacións CSS nese novo código HTML con tódolos selectores básicos.
        */
        
        //Editamos todos los li dentro de ul
        $("ul > li ").css("background", "green");
        
        //editamos todos los ul dentro de div       
        $("div > ul ").css("background", "blue");
        $("div > ul ").css("text-align", "center");
        $("div > ul ").css("list-style", "none");
        
        
        //editamos div con id -> box1
        $("div[id=box1]").css("border", "solid purple 6px");
        $("div[id=box1]").css("borderRadius", "6%");
        $("div[id=box1]").css("width", "150px");
        $("div[id=box1]").css("background", "yellow");


    </script>
   
</body>

</html>
